<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="flex justify-center item-center xl:my-50 ">
    <div class="bg-white rounded-xl flex flex-col xl:flex-row xl:h-100 xl:w-135 m-4 mt-16">
      <img class="myImg ">
      <div class="flex flex-col text-left m-8">
        <p>P E R F U M E</p>
        <a class="mt-4 mb-4">Gabrielle Essence Eau De Parfum</a>
        <p class="mb-4">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex flex-row"><a class="text-green-500">$149.99</a> <p class="ml-4 line-through">$169.99</p></div>
        <button type="button" class="bg-green-500 rounded-lg text-white font-bold text-sm item-center justify-center flex mt-4 active:bg-green-700 hover:cursor-pointer p-3"><img src="images/icon-cart.svg" class="h-3 mt-1"><h class="font-[Montserrat] ml-1">Add to Cart</h> </button>
      </div>
    </div>

  </div>

  <!--Perfume

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>-->
</body>

</html>
